<div class="d-flex flex-row flex-wrap gap-4 justify-content-center">
  <div class="card text-white" *ngFor="let item of list" 
    style="width: 300px; background-color: #1e1e1e; border: none; border-radius: 10px;" >
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <img
    [src]="item.termfiles"
    class="card-img-top"
    style="height: 400px; object-fit: cover;"
    alt="..."/>
  
  <div class="card-body d-flex flex-column gap-1 p-3" style="flex-grow: 1;">
    <h5 class="card-title">{{ item.title }}</h5>
    <p class="card-text" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"> {{ item.term }} </p>
    <p class="card-text" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"> {{ item.storyline }} </p>
    <p class="card-text" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"> {{item.genres}} </p>

    <div class="d-flex align-items-center gap-1 mb-1">
        <i class="fa-solid fa-star text-warning"></i>
        <span class="fw-semibold text-light">{{ item.rating }}</span>
    </div>

    <button class="btn btn-dark w-100 text-light border-0 rounded-pill d-flex align-items-center justify-content-center gap-2">
        <i class="fa-solid fa-plus text-primary"></i>
        <span class="text-primary">Watchlist</span>
      </button>
    <button class="btn btn-dark w-100 text-light border-0 d-flex align-items-center justify-content-center gap-2 mt-2">
        <i class="fa-solid fa-play"></i>
        <span>Trailer</span>
    </button>    
  </div>
 
  </div>
</div>
